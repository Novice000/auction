{% extends "auctions/layout.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <h2 class="text-center mb-4">Create New Listing</h2>
        <form action="{% url 'listing' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Loop through each form field and apply Bootstrap form-group styling -->
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }} :</label>
                    
                        {{ field.as_widget }}
                    
                    <!-- Add error message if field has an error -->
                    {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors|join:", " }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Create Listing</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
